<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,follow">
    <meta name="Descrption" content="Practica de clase de video de platzi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./videostyles.css">
    <title>CLase-de-video</title>
</head>
<body>
    <header>
        <nav>
            <h2>Fanaticos del Té</h2>
            <section>
                <input type="search">
                <button>
                    <a href="./assets/pexels-nathan-j-hilton-16560417-640x360-25fps.mp4">Mix de hierbas</a>
                </button>
                <button> 
                    <a href="./assets/pexels-nathan-j-hilton-16560417-640x360-25fps.mp4">Té de especialidad</a>
                </button>
            </section>
        </nav>
    </header>
    <main>
        <section>
            <video controls preload="auto">
                <source src="./assets/pexels-nathan-j-hilton-16560417-640x360-25fps.mp4#t=02,08"/>
<!-- Nota: para modificar el tiempo en el que comienza el video o el que termina, se hace con #t=02,08 en este ejemplo el video empezaria en el segundo 2 y terminaria en el segundo 8 -->
<!-- otro valor de preload es metadata que permite una carga previa de los metadatos del video y despues tenemos none, que es para que no precargue nada de nuestro video -->

             
            </video>
            <video controls preload="auto">
                <source src="./assets/pexels-nathan-j-hilton-16560417-640x360-25fps.mp4">
            </video>

            <!-- la etiqueta source se utiliza para ingresar distintos formatos (sources :D) DEL MISMO VIDEO en una etiqueta de video para que el usuario pueda elegir cual es compatible, en este caso lo eligiria por defecto el navegador (que seria de algun modo tambien un usuario).
            Si queremos agregar varios videos distintos, debemos utiliar una etiqueta de video para cada uno -->
        </section>
        <section>
                <iframe width="640" height="380" src="https://www.youtube.com/embed/rPjez8z61rI?si=echsF2PUIH4c-JbH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
                </iframe>

                <!-- Para insertar videos directamente desde youtube lo podemos hacer con la etiqueta iframe, esta etiqueta normalmente nos la otorga youtube y no hay necesidad de configurarla nosotros pero podemos modificarla si eso es lo que necesitamos -->
        </section>

        <div>
            <video controls preload="metadata" muted autoplay loop poster="../Lista de compras/images/tinified/pexels-any-lane-5946102-removebg-preview-removebg-preview.png">
                <source src="./assets/pexels-nathan-j-hilton-16560417-640x360-25fps.mp4">
            </video>

            <!-- sila propiedad muted no esta activada la mayoria de los navegadores no reproducira automaticamente el video. Es una mala practica de igual manera pero sirve conocer este dato para futuras publicidades -->
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
