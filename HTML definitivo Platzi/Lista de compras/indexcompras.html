<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="./shopstyles.css">
    <title>Lista de compras</title>
</head>
<body>
    <header>
        <h1>Lista de compras</h1>
        <nav>
                <label for="datalist">
                    <span>Buscador de productos</span>
                    <input list="Productos">
                </label>
                <datalist id="Productos">
                    <option value="Manzana"></option>
                    <option value="Banana"></option>
                    <option value="Anana"></option>
                </datalist>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <article class="main-section__frutas">
                
                <h2>Frutas</h2>
                    <ol>
                        <li>
                            <a href="">Manzana 🍎</a>
                            <figure>
                            <img src="./images/tinified/pexels-mali-maeder-102104-removebg-preview.png" alt="">
                            </figure>
                        </li>
                        <li>
                            <a href="">Piña 🍍</a>
                            <figure>
                                <img id="pineapple" src="./images/tinified/pexels-laker-6157052-removebg-preview.png" alt="">
                            </figure>
                        </li>
                        <li>
                            <a href="">Banana 🍌</a>
                            <figure>
                                <img id="banana" src="./images/tinified/pexels-any-lane-5946102-removebg-preview-removebg-preview.png" alt="">
                            </figure>
                        </li>
                    </ol>
                    </article>

                    <article class="main-section__carnes">
                        <h2>Carnes</h2>
                    <ol>
                        <li>
                            <a href="">Churrasco de carne 🥩</a>
                        </li>
                        <li>
                            <a href="">Pollo entero 🍗</a>
                        </li>
                        <li>
                            <a href="">Chuletas de cerdo 🐽</a>
                        </li>
                    </ol>
                </article>
                    
                 <article class="main-section__verduras">
                    <h2>Verduras</h2>
                    <ol>
                        <li>
                            <a href="">Cebolla 🧅</a>
                        </li>
                        <li>
                            <a href="">Papa 🥔</a>
                        </li>
                        <li>
                            <a href="">Pimentón 🫑</a>
                        </li>
                    </ol>
                </article>
            
        </section>
    </main>
    <footer>
        <section>

        </section>
    </footer>
    
</body>
</html>
