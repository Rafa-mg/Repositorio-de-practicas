   <input list="cursos" />
   <datalist id="cursos">
    <option value="JavaScript"><!-- en este espacio no deben ir los nombres de las opciones ya que no seran visibles --></option>
    <option value="HTML5"></option>
    <option value="CSS3"></option>

   </datalist>
