<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ejemplo de calendario">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav>
            
        </nav>
    </header>
    <main>
        <section>
            <section>
                <h1>Ingresa tus datos</h1>

                <form action="">
                    <label for="nombre">
                        <span>Nombre</span>
                        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre aqui" autocomplete="name" required>
                    </label>
                
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email" placeholder="Dinos tu email" autocomplete="email" required>
                    </label>
                
                    <label for="pais">
                        <span>Pais</span>
                        <input type="text" name="pais" id="pais" placeholder="¿De que pais nos visitas?" autocomplete="country-name" required> 
                    </label>
                
                    <label for="cp">
                        <span>Codigo Postal</span>
                        <input type="text" name="cp" id="cp" placeholder="Tu codigo postal" autocomplete="postal-code" required>
                    </label>
                    
                    <input type="submit">
                </form>
            </section>
        </section>
        <section>
            
        </section>
    </main>
    <footer>
        <section>

        </section>
    </footer>
    
</body>
</html>
