<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="./password_recovery2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="password-recovery">
        <section class="container">
            <img class="logo" src="../logos/logo_yard_sale.svg" alt="yard-sale-logo">

            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="letter">
                <img class="email-img" src="../icons/email.svg" alt="green-letter">
            </div>

            <input type="submit" name="login" class="primary-button email-button" value="Login">

            <p class="resend">
                <span>
                    Didn't receive any email?
                </span>
                <a class="resend-link" href="../password_recovery1/password_recovery1.html">Resend</a>
            </p>
        </section>
    </main>
</body>
</html>
