<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./password_recovery1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Password recovery</h1>
            <p class="subtitle">Inform the email address used to create your account</p>


            <form action="/" class="form">
                <label for="password" class="label">Email address</label>
                <input type="text" class="input input-password" id="password" placeholder="your-email@example.com">

                <input type="submit" value="Submit" class="primary-button login-button">
                <a href="../login/login.html">Back to log in</a>
                
            </form>
        </section>
    </main>
</body>
</html>
