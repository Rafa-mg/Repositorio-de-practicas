<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

            
            <form action="/" class="form">
            <div>
                <label for="password" class="label">Email address</label>
                <input type="text" class="input input-password" id="password" placeholder="your-email@example.com">
                
                <label for="new-password" class="label">
                    Password
                </label>
                <input type="password" id="new-password" class="input input-password" placeholder="**********">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="../password_recovery1/password_recovery1.html">Forgot my password</a>
            </div>    
                
                <button class="secondary-button signup-button">Sign up</button>
            </form>
        </section>
    </main>
</body>
</html>
