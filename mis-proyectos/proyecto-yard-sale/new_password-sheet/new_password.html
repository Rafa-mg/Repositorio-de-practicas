<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./new_password-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" class="input input-password" id="password" placeholder="**********">
                
                <label for="new-password" class="label">
                    Re-enter password
                </label>
                <input type="password" id="new-password" class="input input-password" placeholder="**********">

                <input type="submit" value="Confirm new password" id="submit" class="primary-button login-button" onclick="myFunc()">
            </form>
        </section>
    </main>
    <script src="./new_password-script.js"></script>
</body>
</html>
