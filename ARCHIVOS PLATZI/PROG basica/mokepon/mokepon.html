<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
         <title>MOKEPON</title>
        <link rel="stylesheet" href="./mokeponstyles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <body>
    
    <section id="seleccionar-mascota" style="
        height: 100vh">
            
        <h1 class ="titulo" >MOKEPON</h1>
            <h2 class="subtitulo">Elige a tu mascota:</h2>

           <div id="contenedorTarjetas" class="tarjetas">
            </div>
        
            <button class="seleccionar" id="boton_mascota">Seleccionar</button>
    </section>

        <section id="ver-mapa">
            <h2 class ="subtitulo" >Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">→</button>
            <div id="botones">
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">↓</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">←</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">↑</button>
            </div>
        </section>

        <section  id="seleccionar-ataque">
            <h1 class ="titulo" >MOKEPON</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="tarjetas-de-ataque"> 
        </div>

        <div>
            <section id="mensajes">
                <p id="resultado">Suerte</p>
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Vuelve a jugar</button>
                    </section>
           </section> 
                
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador" style="color : #3E6D9C">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-del-jugador"></div>
            </div>
            
            <div class="ataques-enemigo">
                <p id="vidas-enemigo" style="color : #3E6D9C">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
            </div>
            
            </div>
        </section>
        <script src="./js/Mokepon.js"></script>
    </body>
</html>
